<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f5;
}
#balloon {
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
            transition: all 0.3s ease;
            cursor: pointer;
}
</style>
<body>
    <div id="balloon"></div>
    <script>
        let balloon = document.getElementById('balloon');
        let size = 200; // Initial size
        let colors = ['red', 'green', 'blue']; // Color cycle
        let colorIndex = 0;

        // Function to update the balloon's size and color
        function updateBalloon() {
            balloon.style.width = size + 'px';
            balloon.style.height = size + 'px';
            balloon.style.backgroundColor = colors[colorIndex];
        }

        // On click event: Grow the balloon and change its color
        balloon.onclick = function() {
            if (size+10 < 420) {
                size += 10;
                colorIndex = (colorIndex + 1) % colors.length; // Cycle through colors
            } else {
                // Balloon "explodes" and resets to the original size
                size = 200;
                colorIndex = 0; // Reset color to red
            }
            updateBalloon();
        }

        // On mouseleave event: Shrink the balloon and reverse color order
        balloon.onmouseleave = function() {
            if (size > 200) {
                size -= 5;
                colorIndex = (colorIndex - 1 + colors.length) % colors.length; // Reverse color cycle
            }
            updateBalloon();
        }

        // Initial state
        updateBalloon();
    </script>
</body>
</html>
